<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h1>People entered:</h1>
            <h2 id="count">0</h2>

            <div><button id="increment-btn" onclick="increment()">INCREMENT</button></div>

            <div><button id="decrement-btn" onclick="decrement()">DECREMENT</button></div>

            <div><button id="save-btn" onclick="save()">SAVE</button></div>


            <p id="save-el">Previous Saved Entries: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
